########## Spotify API ##########

# Get these from https://developer.spotify.com/dashboard
spotify.clientId=9a57fe88de944e51a80ce73a58aba462
spotify.clientSecret=b14eb4a0ddee437aa1b6d3c605097692

# Base URLs used by SpotifyService
spotify.apiBaseUrl=https://api.spotify.com/v1
spotify.tokenUrl=https://accounts.spotify.com/api/token


########## MusicAPI / Suno ##########

# Sign up at https://musicapi.ai and create an API key
suno.apiKey=a5a0fdfd2f7cdb6985c45fc181cebba4

# Base URL + paths used by SunoService
suno.baseUrl=https://api.musicapi.ai
suno.createPath=/v1/create
suno.tasksPath=/v1/tasks


########## HTTP / Resiliency ##########

# Connect timeout for HTTP client (in milliseconds)
api.timeout.ms=8000

# Number of retry attempts for failed HTTP calls
api.maxRetries=2

# Base backoff delay between retries (in milliseconds)
api.backoff.ms=1000


########## Demo / Safety Switches ##########

# If false, Suno/MusicAPI calls are short-circuited and a demo URL is used.
# You can use this if you run out of credits but still want to demo the UI.
suno.enabled=true

# Optional: a static demo MP3 URL used when suno.enabled=false
suno.demoFakeUrl=https://example.com/demo.mp3
